<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">
    <!-- Common css -->
    <link rel="stylesheet" href="./src/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/libs/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="./src/css/stylesheet.css">
    <link rel="stylesheet" href="./src/css/utilities.css">
</head>

<body class="d-flex flex-column h-100 bg-light fontn-1 overflow-auto layout">

    <header class="navbar navbar-expand fixed-top bg-white shadow-sm p-0" w3-include-html="components/navbar.html">
    </header>

    <div class="container container-sm container-md container-lg container-xl container-xxl d-flex py-5">
        <aside class="sidebar" id="sidebar" w3-include-html="components/sidebar.html"></aside>

        <main class="h-100 w-100 my-4 container-fluid">
            <nav class="py-3 mb-2">
                <h2 class="font-20 fw-bold">Dashboard</h2>
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">
                        <a href="" class="text-decoration-none text-dark">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="" class="text-decoration-none text-muted fw-bold">Profile</a>
                    </li>
                </ol>
            </nav>
            <!-- Breadcrumb -->
            <section class="row justify-content-center">
                <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                    <form id="changeavatar" class="d-flex flex-column justify-content-center align-items-center"
                        enctype="multipart/form-data">
                        <div class="size-200">
                            <img src="./src/images/ceo.png"
                                class="rounded-circle img-thumbnail object-cover h-100 w-100" alt="" id="output">
                        </div>
                        <div class="d-flex mb-3 mt-2 align-items-center align-content-center">
                            <label class="btn btn-dark rounded-pill px-4 py-2 font-14 fw-bold" for="image">
                                <input class="form-file-input" id="image" type="file" accept="image/*"
                                    onchange="loadFile(event)" hidden />
                                <span id="btn1">Upload</span>
                            </label>
                            <div id="uploadbtn"></div>
                        </div>
                    </form>

                    <form class="card bg-white shadow rounded-4 border-0 mb-4">
                        <div class="card-header bg-transparent border-0 py-3">
                            <h3 class="card-title font-18 fw-bold m-0 d-flex align-items-center">
                                <span
                                    class="bg-light rounded-circle font-20 me-2 bx bx-info-circle text-primary p-2"></span>
                                Basic info
                            </h3>
                        </div>
                        <div class="card-body p-3">
                            <div class="row">
                                <div class="form-group col-sm-6 mb-3">
                                    <label class="mb-0 font-14 fw-bold" for="firstname">Firstname</label>
                                    <input class="form-control form-control-lg shadow-none font-14 bg-light border-0" id="firstname"
                                        type="text" value="" />
                                </div>
                                <div class="form-group col-sm-6 mb-3">
                                    <label class="mb-0 font-14 fw-bold" for="lastname">Lastname</label>
                                    <input class="form-control form-control-lg shadow-none font-14 bg-light border-0" id="lastname"
                                        type="text" value="" />
                                </div>
                                <div class="form-group col-sm-6 mb-3">
                                    <label class="mb-0 font-14 fw-bold" for="username">Username</label>
                                    <input class="form-control form-control-lg shadow-none font-14 bg-light border-0" id="username"
                                        type="text" value="" />
                                </div>
                                <div class="form-group col-sm-6 mb-3">
                                    <label class="mb-0 font-14 fw-bold" for="email">Email</label>
                                    <input class="form-control form-control-lg shadow-none font-14 bg-light border-0" id="email"
                                        type="text" value="" />
                                </div>
                                <div class="form-group mb-3 col-sm-6">
                                    <label class="fw-bold mb-0 font-14" for="phone">Phone</label>
                                    <input class="form-control shadow-none border form-control-lg font-14 border-0 bg-light" id="phone"
                                        type="text" value="" />
                                </div>
                                <div class="form-group mb-3 col-sm-6">
                                    <label class="fw-bold mb-0 font-14" for="country">Country</label>
                                    <input class="form-control shadow-none border form-control-lg font-14 border-0 bg-light" id="country"
                                        type="text" value="" />
                                </div>
                                <div class="form-group mb-3 col-sm-6">
                                    <label class="fw-bold mb-0 font-14" for="province">Province</label>
                                    <input class="form-control shadow-none border form-control-lg font-14 border-0 bg-light" id="province"
                                        type="text" value="" />
                                </div>
                                <div class="form-group mb-3 col-sm-6">
                                    <label class="fw-bold mb-0 font-14" for="city">City</label>
                                    <input class="form-control shadow-none border form-control-lg font-14 border-0 bg-light" id="city"
                                        type="text" value="" />
                                </div>
                                <div class="form-group mb-3 col-sm-6">
                                    <label class="fw-bold mb-0 font-14" for="address">Address</label>
                                    <input class="form-control shadow-none border form-control-lg font-14 border-0 bg-light" id="address"
                                        type="text" value="" />
                                </div>
                                <div class="form-group mb-3 col-sm-6">
                                    <label class="fw-bold mb-0 font-14" for="postal_code">Postal code</label>
                                    <input class="form-control shadow-none border form-control-lg font-14 border-0 bg-light"
                                        id="postal_code" type="number" value="" />
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center bg-transparent border-0 p-3">
                            <button class="btn btn-primary rounded-pill px-4 py-2 font-14 fw-bold" id="btn"
                                type="submit">
                                Update
                            </button>
                        </div>
                    </form>
                    <form class="card bg-white shadow rounded-4 border-0 mb-4">
                        <div class="card-header bg-transparent border-0 py-3">
                            <h3 class="card-title font-18 fw-bold m-0 d-flex align-items-center">
                                <span class="bg-light rounded-circle font-20 me-2 bx bx-lock text-primary p-2"></span>
                                Change password
                            </h3>
                        </div>
                        <div class="card-body p-3">
                            <div class="row">
                                <div class="form-group col-sm-6 mb-3">
                                    <label class="mb-0 font-14 fw-bold" for="password">New password</label>
                                    <input class="form-control form-control-lg shadow-none font-14 bg-light border-0" id="password"
                                        type="password" />
                                </div>
                                <div class="form-group col-sm-6 mb-3">
                                    <label class="mb-0 font-14 fw-bold" for="password2">Confirm password</label>
                                    <input class="form-control form-control-lg shadow-none font-14 bg-light border-0" id="password2"
                                        type="password" />
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center bg-transparent border-0 p-3">
                            <button class="btn btn-primary rounded-pill px-4 py-2 font-14 fw-bold" id="btn"
                                type="submit">
                                Change
                            </button>
                        </div>
                    </form>
                </div>
            </section>
            <footer class="fixed-bottom w-100 text-center p-2 border-top z-index--1" w3-include-html="components/footer.html">
            </footer>
        </main>
    </div>


    <!-- Libraries -->
    <script src="./src/libs/jquery/jquery.min.js"></script>
    <script src="./src/libs/popper/popper.min.js"></script>
    <script src="./src/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./src/libs/moment/moment.js"></script>
    <!-- Page.js -->
    <script src="./src/js/config.js"></script>
    <script src="./src/js/utils.js"></script>
</body>

</html>
