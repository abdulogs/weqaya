                                    <div class="form-group">

                    </form>
                    <form class="card bg-white shadow rounded-4 border-0 mb-4">

                                Baby details
                            </h3>
                        </div>

                            <div class="row">
                                <div class="col-sm-4 mb-3">
                                    <div class="form-group">
                                        <label for="mother_mrn_number" class="fw-bold text-secondary">Mother MRN

                                </div>

                                    <div class="form-group">

                                </div>

                                    <div class="form-group">

                                </div>

                    </form>
                    <form class="card bg-white shadow rounded-4 border-0 mb-4">
                        <div class="card-header bg-transparent border-0 py-3">
                            <h3 class="card-title font-18 fw-bold m-0 d-flex align-items-center">
                                <span

                                Request info
                            </h3>
                        </div>

                            <div class="row">
                                <div class="col-sm-4 mb-3">
                                    <div class="form-group">
                                        <label for="collection_date" class="fw-bold text-secondary">
                                            Collection date
                                        </label>
                                        <input type="date"
                                            class="form-control shadow-none p-2 px-4 border-0 font-14 bg-light"
                                            id="collection_date">
                                    </div>
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <div class="form-group">
                                        <label for="collection_time" class="fw-bold text-secondary">
                                            Collection time
                                        </label>
                                        <input type="time"
                                            class="form-control shadow-none p-2 px-4 border-0 font-14 bg-light"
                                            id="collection_time">
                                    </div>
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <div class="form-group">
                                        <label for="feeding_type" class="fw-bold text-secondary">
                                            Feeding type
                                        </label>
                                        <select
                                            class="form-select form-control shadow-none p-2 px-4 border-0 font-14 bg-light"
                                            id="feeding_type">
                                            <option value="">Select</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="blood_transfusion" class="fw-bold text-secondary">
                                        Blood transfusion
                                    </label>
                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="blood_transfusion"
                                                value="1">
                                            <label class="form-check-label" for="blood_transfusion">Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="blood_transfusion"
                                                value="0">
                                            <label class="form-check-label" for="blood_transfusion">No</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="repeated" class="fw-bold text-secondary">Repeated</label>
                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="repeated" value="1">
                                            <label class="form-check-label" for="repeated">Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="repeated" value="0">
                                            <label class="form-check-label" for="repeated">No</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="premature" class="fw-bold text-secondary">Premature</label>
                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="premature" value="1">
                                            <label class="form-check-label" for="premature">Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="premature" value="0">
                                            <label class="form-check-label" for="premature">No</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="sick" class="fw-bold text-secondary">Sick</label>
                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="sick" value="1">
                                            <label class="form-check-label" for="sick">Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="sick" value="0">
                                            <label class="form-check-label" for="sick">No</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form class="card bg-white shadow rounded-4 border-0 mb-4">
                        <div class="card-header bg-transparent border-0 py-3">
                            <h3 class="card-title font-18 fw-bold m-0 d-flex align-items-center">
                                <span
                                    class="bg-light rounded-circle font-20 me-2 bx bx-info-circle text-primary p-2"></span>
                                Addtional information
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <div class="form-group">
                                        <label for="request_id" class="fw-bold text-secondary">Request ID</label>
                                        <input type="text"

                                </div>
                                <div class="col-sm-6 mb-3">

                                            <option value="">Select</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <div class="form-group">
                                        <label for="diagnosis" class="fw-bold text-secondary">Diagnosis</label>
                                        <textarea class="form-control shadow-none p-2 px-4 border-0 font-14 bg-light"

                                    </div>
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <div class="form-group">
                                        <label for="antibiotics" class="fw-bold text-secondary">Antibiotics</label>
                                        <textarea class="form-control shadow-none p-2 px-4 border-0 font-14 bg-light"

                                </div>

                                    <div class="form-group">

                                </div>
                                <div class="col-sm-6 mb-3">
                                    <div class="form-group">
                                        <label for="info" class="fw-bold text-secondary">Info</label>
                                        <textarea class="form-control shadow-none p-2 px-4 border-0 font-14 bg-light"

                                        <label for="anamnesis" class="fw-bold text-secondary">Anamnesis</label>
                                        <textarea class="form-control shadow-none p-2 px-4 border-0 font-14 bg-light"

                                </div>
                                <div class="col-sm-12 mb-3">
                                    <div class="form-group">
                                        <label for="attachments" class="fw-bold text-secondary">Attachments</label>
                                        <input type="file"
                                            class="form-control shadow-none p-2 border-0 font-14 bg-light"
                                            id="attachments">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <form class="card bg-white shadow rounded-4 border-0 mb-4">

                            <h3 class="card-title font-18 fw-bold m-0 d-flex align-items-center">

                        </div>
