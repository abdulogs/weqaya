<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Notifications</title>
    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">
    <!-- Common css -->
    <link rel="stylesheet" href="./src/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/libs/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="./src/css/stylesheet.css">
    <link rel="stylesheet" href="./src/css/utilities.css">
</head>

<body class="d-flex flex-column h-100 bg-light fontn-1 overflow-auto layout">

    <header class="navbar navbar-expand fixed-top bg-white shadow-sm p-0" w3-include-html="components/navbar.html">
    </header>

    <div class="container container-sm container-md container-lg container-xl container-xxl d-flex py-5">
        <aside class="sidebar" id="sidebar" w3-include-html="components/sidebar.html"></aside>

        <main class="h-100 w-100 my-4 container-fluid">
            <nav class="py-3 mb-2">
                <h2 class="font-20 fw-bold">Dashboard</h2>
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">
                        <a href="" class="text-decoration-none text-dark">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="notifications.html" class="text-decoration-none text-muted fw-bold">Notifications</a>
                    </li>
                </ol>
            </nav>
            <!-- Breadcrumb -->
            <section class="row justify-content-center">
                <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                    <div class="card border-0 shadow">
                        <div class="card-header bg-transparent d-flex align-items-center justify-content-between">
                            <h3 class="m-0 font-14 fw-bold d-flex align-items-center">
                                <span class="bx bx-bell me-2 p-2 bg-light rounded-circle font-18 text-primary"></span>
                                 Notifications (1)
                            </h3>
                            <button class="btn btn-link p-1 ms-auto">Mark as all read</button>
                        </div>
                        <div class="card-body p-0">
                            <a class="text-dark text-decoration-none d-flex align-items-center p-3 border-bottom" href="#">
                                <div class="size-40 rounded-circle">
                                    <img src="./src/images/avatar.png" alt="Avatar"
                                        class="object-cover rounded-circle h-100 w-100">
                                </div>
                                <div class="mx-2">
                                    <h3 class="font-14 m-0 mb-1 fw-normal">
                                        <b>Abdul</b> title of a notification
                                    </h3>
                                    <p class="font-12 m-0 d-flex align-items-center">
                                        <span class="bx bx-time me-1"></span> 1 hr
                                    </p>
                                </div>
                            </a>
                            <a class="text-dark text-decoration-none d-flex align-items-center p-3 border-bottom" href="#">
                                <div class="size-40 rounded-circle">
                                    <img src="./src/images/avatar.png" alt="Avatar"
                                        class="object-cover rounded-circle h-100 w-100">
                                </div>
                                <div class="mx-2">
                                    <h3 class="font-14 m-0 mb-1 fw-normal">
                                        <b>Abdul</b> title of a notification
                                    </h3>
                                    <p class="font-12 m-0 d-flex align-items-center">
                                        <span class="bx bx-time me-1"></span> 1 hr
                                    </p>
                                </div>
                            </a>
                            <h3 class="m-0 py-4 text-center font-14 fw-bold">No notifications yet!</h3>
                        </div>
                        <div class="card-footer bg-transparent p-1 text-center">
                            <button class="btn btn-sm btn-light fw-bold rounded-pill px-4">Load more</button>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="fixed-bottom w-100 text-center p-2 border-top z-index--1" w3-include-html="components/footer.html">
            </footer>
        </main>
    </div>


    <!-- Libraries -->
    <script src="./src/libs/jquery/jquery.min.js"></script>
    <script src="./src/libs/popper/popper.min.js"></script>
    <script src="./src/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./src/libs/moment/moment.js"></script>
    <!-- Page.js -->
    <script src="./src/js/config.js"></script>
    <script src="./src/js/utils.js"></script>
</body>

</html>
